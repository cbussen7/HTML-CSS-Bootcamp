<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>HTML CSS Flipping Cards</title>

    <link rel="preconnect" href="https://fonts.gstatic.com" />

    <link
      href="https://fonts.googleapis.com/css2?family=Lora&family=Noto+Sans+JP:wght@500&display=swap"
      rel="stylesheet"
    />

    <link href="./main.css" rel="stylesheet" />
  </head>

  <body>
    <div class="nav">
      <img src="./assets/logo.png" alt="Logo" class="logo" />
    </div>

    <div class="container">
      <div class="content">
        <div class="card-container">
          <div class="card-container-content">
            <div class="card-front">
              <img src="./assets/cards/bernie.jpg" alt="Bernie Williams" />
            </div>

            <div class="card-back">
              <div class="stats-name">Bernie Williams</div>
              <div class="stats-dob">September 13, 1968</div>
              <div class="stats-position">Outfielder</div>
            </div>
          </div>
        </div>

        <div class="card-container">
          <div class="card-container-content">
            <div class="card-front">
              <img src="./assets/cards/bo.jpg" alt="Bo Bichette" />
            </div>

            <div class="card-back">
              <div class="stats-name">Bo Bichette</div>
              <div class="stats-dob">March 5, 1998</div>
              <div class="stats-position">Short Stop</div>
            </div>
          </div>
        </div>

        <div class="card-container">
          <div class="card-container-content">
            <div class="card-front">
              <img src="./assets/cards/dad.jpg" alt="Dave Hudgens" />
            </div>

            <div class="card-back">
              <div class="stats-name">Dave Hudgens</div>
              <div class="stats-dob">December 5, 1956</div>
              <div class="stats-position">First Base | Outfielder</div>
            </div>
          </div>
        </div>

        <div class="card-container">
          <div class="card-container-content">
            <div class="card-front">
              <img src="./assets/cards/gonzo.jpg" alt="Luis Gonzalez" />
            </div>

            <div class="card-back">
              <div class="stats-name">Luis Gonzalez</div>
              <div class="stats-dob">September 3, 1967</div>
              <div class="stats-position">Outfielder</div>
            </div>
          </div>
        </div>

        <div class="card-container">
          <div class="card-container-content">
            <div class="card-front">
              <img src="./assets/cards/hoffman.jpg" alt="Trevor Hoffman" />
            </div>

            <div class="card-back">
              <div class="stats-name">Trevor Hoffman</div>
              <div class="stats-dob">October 13, 1967</div>
              <div class="stats-position">Closer</div>
            </div>
          </div>
        </div>

        <div class="card-container">
          <div class="card-container-content">
            <div class="card-front">
              <img src="./assets/cards/me.jpg" alt="Jordan Hudgens" />
            </div>

            <div class="card-back">
              <div class="stats-name">Jordan Hudgens</div>
              <div class="stats-dob">July 31, 1983</div>
              <div class="stats-position">Developer</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
