<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <script src="https://kit.fontawesome.com/fe5bedb3a2.js" crossorigin="anonymous"></script>
   <link href='https://fonts.googleapis.com/css?family=Product+Sans' rel='stylesheet' type='text/css'>
   <link rel="stylesheet" href="css/main.css">
   <title>Google Clone</title>
</head>

<body>
   <header>
      <div class="left-content">
         <a href="#" class="about">About</a>
         <a href="#" class="store">Store</a>
      </div>

      <div class="right-content">
         <a href="#" class="gmail">Gmail</a>
         <a href="#" class="Images">Images</a>
         <a href="#" class="grid-icon"><i class="fas fa-th"></i></a>
         <a href="#" class="sign-in-btn">Sign in</a>
      </div>


      <!-- javascript for automatic focusing -->
      <script type="text/javascript">
         function focusIt() {
            var my_search_box = document.getElementById("searchbar");
            my_search_box.focus();
         }
         onload = focusIt;
      </script>


   </header>

   <div class="content-container">
      <div class="title">
         <h1><span class="blue">G</span><span class="red">o</span><span class="gold">o</span><span
               class="blue">g</span><span class="green">l</span><span class="red">e</span></h1>
      </div>

      <div class="search">
         <input type="text" name="search" id="searchbar">
      </div>

      <div class="below-search-buttons">
         <a href="#" class="button button-search">Google Search</a>
         <a href="#" class="button button-lucky">I'm Feeling Lucky</a>
      </div>
   </div>

   <footer>
      <div class="footer-container">
         <div class="left-content">
            <a href="#" class="advertising">Advertising</a>
            <a href="#" class="business">Business</a>
            <a href="#" class="about">About</a>
         </div>

         <div class="right-content">
            <a href="#" class="privacy">Privacy</a>
            <a href="#" class="terms">Terms</a>
            <a href="#" class="settings">Settings</a>
         </div>
      </div>
   </footer>
</body>

</html>
