<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <script src="https://kit.fontawesome.com/fe5bedb3a2.js" crossorigin="anonymous"></script>
   <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
   <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab&display=swap" rel="stylesheet">
   <link href="https://fonts.googleapis.com/css2?family=Ubuntu+Condensed&display=swap" rel="stylesheet">
   <link rel="stylesheet" href="../css/main.css">
   <title>Contact</title>
</head>

<body>
   <div class="skewed-header">
      <div class="header-bg"
         style="background: url(../fries-site/images/backgrounds/contact.jpg) no-repeat center center/cover;"></div>

      <div class="skewed-header-wrapper">
         <div class="skewed-header-content">
            <div class="heading-wrapper">
               <h1>Contact Us</h1>
            </div>
            <div class="link-wrapper">
               <div class="nav-link">
                  <a href="index.html">Home</a>
               </div>
               <div class="nav-link">
                  <a href="about.html">About Us</a>
               </div>
               <div class="nav-link">
                  <a href="menu.html">Menu</a>
               </div>
               <div class="nav-link">
                  <a href="contact.html">Contact</a>
               </div>
            </div>
         </div>
      </div>
   </div>

   <div class="page-container">
      <div class="contact-grid-wrapper">
         <div class="company-metadata-sidebar-wrapper">
            <div class="logo">
               <img src="../fries-site/images/logos/decamp-fantastic-fries-logo-dark.png" alt="Dark Logo">
            </div>

            <div class="company-details-wrapper">
               <i class="fas fa-map-marker-alt"></i>
               <div>123 Any St <br>Scottsdale, AZ 85251</div>
            </div>

            <div class="company-details-wrapper">
               <i class="fas fa-phone-volume"></i>
               <div>555 555 5555</div>
            </div>

            <div class="company-details-wrapper">
               <i class="far fa-clock"></i>
               <div>10 AM - MIDNIGHT</div>
            </div>
         </div>

         <div class="form">
            <div class="form-group">
               <input type="text" id="fullName" placeholder="Your name">
               <label for="fullName">Your name</label>
            </div>
            <div class="form-group">
               <input type="email" id="email" placeholder="Email">
               <label for="email">Email</label>
            </div>
            <div class="form-group">
               <textarea name="message" id="message" placeholder="Message"></textarea>
               <label for="message">Message</label>
            </div>

            <div class="spacer10"></div>

            <div class="centered-btn-wrapper">
               <button type="submit" class="btn">Send</button>
            </div>
         </div>
      </div>
   </div>

   <div class="spacer60"></div>


   <footer>
      <div class="footer-wrapper">
         <div class="banner-image">
            <img src="../fries-site/images/logos/decamp-fantastic-fries-logo-white.png" alt="Fries Logo">
         </div>

         <div class="contact-hours-wrapper">
            <div class="phone-number">555 555 5555</div>
            <div class="hours">10 AM - MIDNIGHT</div>
         </div>

         <div class="link-wrapper">
            <div class="nav-link">
               <a href="index.html">Home</a>
            </div>
            <div class="nav-link">
               <a href="about.html">About Us</a>
            </div>
            <div class="nav-link">
               <a href="menu.html">Menu</a>
            </div>
            <div class="nav-link">
               <a href="contact.html">Contact</a>
            </div>
         </div>

         <div class="social-media-icons-wrapper">
            <a href="https://www.instagram.com">
               <i class="fab fa-instagram fa-2x"></i>
            </a>

            <a href="https://www.twitter.com">
               <i class="fab fa-twitter fa-2x"></i>
            </a>

            <a href="https://www.facebook.com">
               <i class="fab fa-facebook fa-2x"></i>
            </a>
         </div>

         <p>&copy; 2018 DevCamp &nbsp; | &nbsp; All rights reserved</p>
      </div>
   </footer>
</body>

</html>
